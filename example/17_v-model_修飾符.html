<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <style></style>
    <script src="https://unpkg.com/vue@2.6.12"></script>
</head>
<body>
    <!--
    v-model modifier(修飾符)
    lazy: trigger when onblur(發生change事件)等待輸入完成之後，才會顯示結果。
    number: parseInt()將字串轉成整數值
    trim: 刪除輸入時的前後空白
    -->
    <div id="app"> <!--HTML DOM template--> 
        Message: <input v-model="message">
        <h1>{{message}}</h1>  
        
        Message: <input v-model.lazy="message">
        <h1>{{message}}</h1> 

        Number: <input v-model.number="num">
        <h1>{{num * 5}}</h1> 

        Name: <input v-model.trim="name">
        <h1>[{{name}}]</h1>
    </div>

    <script>      

        new Vue({
            el: '#app',
            data:{ 
                message: '',
                num: 0,
                name: '',
            },
            methods: {
                
            },
            computed: {
               
            },
        });
    </script>
</body>
</html>
